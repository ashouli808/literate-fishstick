<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RFID EPC Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
    }

    h2 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }

    th {
      background-color: #f3f3f3;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>

<body>
  <h2>RFID EPC Scans</h2>

  <table>
    <thead>
      <tr>
        <th>Vehicle</th>
        <th>EPC Value</th>
        <th>Scan Time</th>
      </tr>
    </thead>
    <tbody id="rfidTable"></tbody>
  </table>

  <script src="rfid.js"></script>
</body>
</html>

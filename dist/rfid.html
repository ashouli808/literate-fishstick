<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UHF RFID Scans</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f7f6; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        .controls { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garbage Bin Scans</h1>
        <div class="controls">
            <select id="deviceSelect"><option value="">All Trucks</option></select>
            <input type="date" id="fromDate">
            <button id="refreshBtn">Update View</button>
        </div>
        <div id="status">Initializing...</div>
        <table id="scanTable" style="display:none;">
            <thead>
                <tr><th>Time</th><th>Truck</th><th>Tag ID</th></tr>
            </thead>
            <tbody id="scanBody"></tbody>
        </table>
    </div>

    <script src="rfid.js"></script>
</body>
</html>
